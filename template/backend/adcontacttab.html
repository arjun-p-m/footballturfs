{% extends 'backend/headfoot.html' %}
{% block content %}
	<div class="reg-form">
		<div class="container">
			<div class="reg">
				<h3>contact tab</h3>
				<!-- <p>Welcome, please enter the following details to continue.</p>
				<p>If you have previously registered with us, <a href="#">click here</a></p> -->
				<table class="table">
					<tr>
						<th>name</th>
						<th>email</th>
						<th>message</th>
					</tr>
					{% for x in data %}
					<tr>
						<td>{{x.name}}</td>
						<td>{{x.email}}</td>
						<td>{{x.message}}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
{% endblock %}

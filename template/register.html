{% extends 'headerfooter.html' %}
{% block content %}
        <div class="head-bread">
            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login/">LOGIN</a></li>
                    <li class="active">OWNER REGISTER</li>
                </ol>
                <h2>{{msg}}</h2>
            </div>
        </div>
        <!-- reg-form -->
	<div class="reg-form">
		<div class="container">
			<div class="reg">
				<h3 style="text-align: center;font-size: 30px;font-family:caveat;">Owner Register Now</h3>
				<p style="color: #404040;">Welcome, please enter the following details to continue.</p>
				<!-- <p>If you have previously registered with us, <a href="#">click here</a></p> -->
				 <form action="/register/" method="POST">
				 	{% csrf_token %}
					<ul>
						<li class="text-info">First Name: </li>
						<li><input type="text" value="" name="rFname"></li>
					</ul>
					<ul>
						<li class="text-info">Last Name: </li>
						<li><input type="text" value="" name="rLname"></li>
					 </ul>				 
					<ul>
						<li class="text-info">Email: </li>
						<li><input type="text" value="" name="rEmail"></li>
					</ul>
					<ul>
						<li class="text-info">Password: </li>
						<li><input type="password" value="" name="rPassword"></li>
					</ul>
					<!-- <ul>
						<li class="text-info">Re-enter Password:</li>
						<li><input type="password" value="" name="rPassword"></li>
					</ul> -->
					<ul>
						<li class="text-info">Mobile Number:</li>
						<li><input type="text" value="" name="rPhone"></li>
					</ul>						
					<input type="submit" value="Register Now">
					<!-- <p class="click">By clicking this button, you are agree to my  <a href="#">Policy Terms and Conditions.</a></p> --> 
				</form>
			</div>
		</div>
	</div>
{% endblock %}
